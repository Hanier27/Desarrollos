<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Twitter</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script defer src="js/fontawesome-all.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Twitter</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <div id="navbar-user-section" style="display:none;">
          <!--LOGOUT-->
        </div>
      </div>
    </nav>


    <main role="main" class="container">
      <div class="starter-template">
        <div class="row">
          <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="component text-center" id="div-detalles-usuario" style="display:none;">
                    <!--DETALLES DEL USUARIO-->
                  </div>

                  <div class="component text-center" id="div-login">
                      <div class="component-header">
                        <img src = "img/twitter.png" class="img-fluid rounded-circle img-thumbnail">
                      </div>
                      <hr>
                      <h2 class="blue-text">Login</h2>
                      <hr>
                      <input type="text" id="txt-user" class="form-control" placeholder="Usuario">
                      <input type="password" id="txt-pass" class="form-control" placeholder="ContraseÃ±a">
                      <button class="btn btn-primary" id="btn-login">Login</button>
                    </div>

                </div>
                <div class="col-lg-12">
                  <div id="Trends" class="component text-left">
                    <h2>Trends</h2>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-lg-8">
            <div id="new-tweets" class="component  text-left">
              <textarea id="txt-contenido-tweets" class="form-control" placeholder="What's happening"></textarea>
              <input id="txt-hashtags" type="text" class="form-control hashtags-input" placeholder="Hashtags">
              <div id="boton-tweets">
                <button id="btn-agregarTweets" type="button" class="btn btn-primary">Tweet</button>
              </div>
            </div>

            <div id="tweets" style="display:none">
              <!--TWEETS RELACIONADOS AL USUARIO-->
              </div>
          </div>

          
        </div>
      </div>

    </main><!-- /.container -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controladores.js"></script>
  </body>
</html>
